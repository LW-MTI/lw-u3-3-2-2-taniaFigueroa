<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Formulario</title>
</head>
<body>
<h3>Formulario</h3>
<div>
<form>
<div class= "form-group">
	<label for="nombre"class="control-label col-xs-2"> Nombre(s)</label>
		<div class="col-xs-4">
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre">
        </div>
</div>
<div class= "form-group">
	<label for="apellido"class="control-label col-xs-2"> Apellidos</label>
		<div class="col-xs-4">
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus Apellidos">
        </div>
</div>

 <div class="form-group">
    <label class="control-label col-xs-2">Sexo</label>
    <div class="col-xs-6">
		<div class="radio">
		  <label>
		    <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>Femenino 
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="opciones" id="opciones_2" value="opcion_2">Masculino
		  </label>
		</div>
	</div>
 </div>

	
<div class="form-group">
        <label for="nivel" class="control-label col-xs-2">Nivel Escolar</label>
    <div class="col-xs-4">
		<select class="form-control" id="nivelescolar">
			<option>Primaria</option>
			<option>Secundaria</option>
			<option>Medio Superior</option>
			<option>Superior</option>
			<option>Posgrado</option>
		</select>
	</div>
  </div>
  
 <div class="form-group">
        <label for="perfil" class="control-label col-xs-6">Perfil</label>
        <div class="col-xs-10">
			<textarea class="form-control" rows="4"></textarea>
		</div>
 </div>
  
  <div class="form-group">
        <div class="col-xs-offset-6 col-xs-10">
			<button type="submit" class="btn btn-primary">Emviar</button>
		</div>
	</div>
</form>
</div>
</body>
</html>
